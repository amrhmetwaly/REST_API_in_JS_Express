<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Array Example</h2>
    <p id="teachers"></p>
    <script>
      const teachers = [
        "John Smith",
        "Deshan Jackson",
        "Susan Johnson",
        "Alexis Frederickson",
      ];
      document.getElementById("teachers").innerHTML = teachers;
    </script>
  </body>
</html>
